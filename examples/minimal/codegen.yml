schema: generated/schema.graphql
documents: graphql/**/*.graphql
generates:
  generated/schema.d.ts:
    plugins:
      - typescript
  generated/operations.ts:
    config:
      documentMode: documentNode
    plugins:
      - typescript
      - typescript-operations
      - typescript-vue-urql
  generated/introspection.ts:
    plugins:
      - urql-introspection
